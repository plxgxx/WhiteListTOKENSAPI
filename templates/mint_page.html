<!DOCTYPE html>
<html>
    <head>
        <title>WhiteList NFT Mint</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="https://gateway.pinata.cloud/ipfs/QmaNDiswYhxVtqhuMUeLFoC2amcjgkLDmESB1k9KiB88hg" />
        <style>
            /* .container {
                max-width: 1000px;
            } */
            body {
                background-position: center center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                background-color: #122034;
            }
            @media (max-width: 768px) {
                body {
                    background-position: left left;
                }
            }
            div.input-group, div div button {
                box-shadow: 6px 6px 0.8em #122034;
            }
            legend h2 b{
                text-shadow: 4px 4px #122034;
            }
            div#loading {
                width: 35px;
                height: 35px;
                display: none;
                /* background: url(/static/loadingimage.gif) no-repeat; */
                cursor: wait;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">

            <form class="form-horizontal mx-auto" action="/api/whitelist-nfts/mint/" method="POST" id="contact_form" role="form">
                <fieldset>
        
                    <!-- Form Name -->
                    <legend class="text-white"><h2><b>WhiteList NFT Mint</b></h2></legend><br>
        
                    <!-- Text input-->
                    
                    <div class="form-group mx-auto">
                        <label class="control-label text-white col-md-4">Address to mint to</label>  
                        <div class="inputGroupContainer col-md-4">
                            <div class="input-group">
                                <input  name="owner_id" placeholder="Owner id" class="form-control form-control-lg" type="text" required>
                            </div>
                        </div>
                    </div>

                    <!-- Select Basic -->
                    
                    <div class="form-group"> 
                        <label class="control-label text-white col-md-4">WhiteList NFT</label>
                        <div class="selectContainer col-md-4">
                            <div class="input-group">
                                <select name="token_nft" class="form-control form-control-lg selectpicker" required>
                                <option value="">Select NFT to mint</option>
                                <option value="alpha_pass_basic">alpha_pass_basic</option>
                                <option value="alpha_pass_privilege">alpha_pass_privilege</option>
                                <option value="oat№1">oat№1</option>
                                <option value="oat№2">oat№2</option>
                                <option value="oat№3">oat№3</option>
                                </select>
                            </div>
                        </div>
                    </div>
        
                    <!-- Text input-->
                    
                    <div class="form-group">
                        <label class="control-label text-white col-md-4">Password</label> 
                        <div class="inputGroupContainer col-md-4">
                            <div class="input-group">
                                <input name="password" placeholder="Password" class="form-control form-control-lg" type="password" required>
                            </div>
                        </div>
                    </div>
        
                    <!-- Success message -->
                    {% if text != None %}
                    <div class="col-md-4">
                        <div class="alert alert-success" role="alert" id="success_message" style="white-space: pre-wrap;"><i class="bi bi-check2-circle"></i> Success!&#10;{{text}} </div>
                    </div>
                    {% endif %}
                    {% if errors|length > 0 %}
                    <div class="col-md-4">
                        <div class="alert alert-danger col-md-4 pl-3" role="alert" id="success_message" style="white-space: pre-wrap;"><i class="bi bi-x-circle"></i> Fail!&#10;{% for error in errors %} {{ error }} {% endfor %}</div>
                    </div>
                    {% endif %}
                    
                    <div class="text-white ml-3" id="loading"><h4>Loading...</h4></div>
                    <!-- Button -->
                    <div class="col-md-4 mt-4" id="content">
                        <button type="submit" class="btn btn-outline-warning d-none d-md-block btn-lg btn-block" onclick="loading();">MINT <i class="bi bi-send"></i></button>
                        <button type="submit" class="btn btn-warning d-block d-md-none btn-lg btn-block" onclick="loading();">MINT <i class="bi bi-send"></i></button>
                    </div>

                    <div class="col-md-4 mt-4">
                        <a class="btn btn-outline-primary d-none d-md-block btn-lg btn-block my-4" href="/api/" role="button">Main API page</a>
                        <a class="btn btn-primary d-block d-md-none btn-lg btn-block my-4" href="/api/" role="button">Main API page</a>
                    </div>
      
                </fieldset>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript">// <![CDATA[
            function loading(){
                $("#loading").show();
                $("#content").hide();       
            }
    // ]]></script>
    </body>
</html>
